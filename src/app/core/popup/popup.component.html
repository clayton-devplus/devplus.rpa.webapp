<button id="devPopupButton" [hidden]="true" data-toggle="modal" data-target="#devPopup">Open Modal</button>

<!-- Modal Confirma Proc-->
<div class="modal fade" id="devPopup" tabindex="-1" role="dialog" aria-labelledby="devPopup" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="devPopup">{{Title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{Message}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" data-dismiss="modal" class="btn btn-danger">Ok</button>
        </div>
      </div>
    </div>
  </div>
