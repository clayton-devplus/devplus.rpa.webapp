
<div class="container-fluid col-10">
  <div class="card rounded shadow-lg" >

    <div class="card-header">
      <div class="input-group row">
        <div class="col mt-1">
          <h5 class="align-middle text-muted">
            <fa-icon [icon]="faEnvelopeOpenText" size="lg" data-toggle="modal" data-target="#empresaFormModal">
            </fa-icon>&nbsp;&nbsp; CERTIDOES</h5>
        </div>
        <div class="col-5">
          <div class="input-group">
              <input class="form-control border-secondary py-2" type="search" placeholder="pesquisar..." autofocus="true"
              (keyup)="debounce.next($any($event.target).value)">
              <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button">
                    <fa-icon [icon]="faSearch" size="sm"></fa-icon>
                  </button>
              </div>

          </div>

      </div>


      </div>

    </div>
      <div class="table">

        <table class="table table-hover table-sm">

          <thead>
            <tr>
              <th scope="col">#ID</th>
              <th scope="col">CERTID√ÉO.</th>
              <th scope="col">COMPET.</th>
              <th scope="col">CNPJ</th>
              <th scope="col">STAUS&nbsp;</th>
              <th scope="col">OBS&nbsp;</th>
              <th scope="col">TOKEN</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let e of certidoes">
              <th scope="row"><span><b>#{{e.id}}</b></span></th>
              <td >{{e.obrigacao}}</td>
              <td >{{e.competencia}}</td>
              <td >{{e.cnpj}}</td>
              <td *ngIf= "e.cstat == '100'" class="font-italic"><span class="badge badge-success">{{e.cstat}}</span></td>
              <td >{{e.observacao}}</td>
              <td class="font-italic"><span class="badge badge-light">{{e.token}}</span></td>
              <td></td>
            </tr>

          </tbody>

        </table>

      </div>

  </div>
</div>
