<!-- Modal -->
<div class="modal fade bd-example-modal-lg" id="empresaFormModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title text-muted" id="exampleModalLabel"><fa-icon [icon]="faBug" size="lg"></fa-icon>&nbsp;&nbsp; Configuração de Empresa </h5>
      
            <button #closeAddExpenseModal type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
      
        </div>
        <div class="modal-body">
          <div>
 
              <form>
                <div class="form-row pb-3">
                  <fa-icon [icon]="faGears" size="1x" class="align-middle text-muted"></fa-icon>
                  <span class="font-bold text-muted ml-2"><b> Geral</b></span>
                </div>
                  <div class="form-row">
                    <div class="form-group col-md-1">
                      <label for="inputID" class="font-weight-bold">ID</label>
                      <input type="text" class="form-control" id="inputID" >
                    </div>
                    <div class="form-group col-md-8">
                      <label for="inputRazao" class="font-weight-bold">Razão Social</label>
                      <input type="text" class="form-control" id="inputRazao" >
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputCnpj" class="font-weight-bold">CNPJ</label>
                        <input type="text" class="form-control" id="inputCnpj" >
                      </div>
                  </div>
                  <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputFantasia" class="font-weight-bold">Fantasia</label>
                        <input type="text" class="form-control" id="inputFantasia">
                      </div>
                      <div class="form-group col-md-3">
                        <label for="inputContato" class="font-weight-bold">Contato</label>
                        <input type="text" class="form-control" id="inputContato">
                      </div>
                      <div class="form-group col-md-3">
                        <label for="inputTel" class="font-weight-bold">Tel</label>
                        <input type="text" class="form-control" id="inputTel">
                      </div>
                  </div>

                  <hr/>
                  <div class="form-row pb-3">
                    <fa-icon [icon]="faGears" size="1x" class="align-middle text-muted"></fa-icon>
                    <span class="font-bold text-muted ml-2"><b> GINFES Diário</b></span>
                  </div>
                    <div class="form-row">
                      <div class="form-group col-md-4">
                        <label for="inputID" class="font-weight-bold">Usuário</label>
                        <input type="text" class="form-control" id="inputID" >
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputRazao" class="font-weight-bold">Senha</label>
                        <input type="text" class="form-control" id="inputRazao" >
                      </div>
                      <div class="form-group col-md-4">
                          <label for="inputCnpj" class="font-weight-bold">Código Mun.</label>
                          <input type="text" class="form-control" id="inputCnpj" >
                    </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck">
                          <label class="form-check-label" for="gridCheck">
                            Ativar serviço RPA GINFES
                          </label>
                        </div>
                      </div>

                      <hr/>
                      <div class="form-row pb-3">
                        <fa-icon [icon]="faGears" size="1x" class="align-middle text-muted"></fa-icon>
                        <span class="font-bold text-muted ml-2"><b> GISS Fechamento</b></span>
                      </div>
                        <div class="form-row">
                          <div class="form-group col-md-4">
                            <label for="inputID" class="font-weight-bold">Usuário</label>
                            <input type="text" class="form-control" id="inputID" >
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputRazao" class="font-weight-bold">Senha</label>
                            <input type="text" class="form-control" id="inputRazao" >
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputRazao" class="font-weight-bold">Dia Fechamento</label>
                            <input type="text" class="form-control" id="inputRazao">
                          </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="gridCheck">
                              <label class="form-check-label" for="gridCheck">
                                Ativar GISS Fechamentos
                              </label>
                            </div>
                          </div>

                    <hr/>
                    <div class="form-row pb-3">
                      <fa-icon [icon]="faGears" size="1x" class="align-middle text-muted"></fa-icon>
                      <span class="font-bold text-muted ml-2"><b> Certidões</b></span>
                    </div>
                    
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
 
                </form>
  
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Logout</button>
        </div>
      </div>
    </div>
  </div>
