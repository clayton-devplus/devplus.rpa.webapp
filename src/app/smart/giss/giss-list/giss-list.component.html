<!-- <dev-empresa-form #empresaForm></dev-empresa-form> -->
<dev-giss-status #gissForm></dev-giss-status>

<button id="openModalButton" [hidden]="true" data-toggle="modal" data-target="#gissStatusModal">Open Modal</button>

<div class="container-fluid col-10">
    <div class="card rounded shadow-lg" >
      <div class="card-header">
        <div class="input-group row">
          <div class="col mt-1">
            <h5 class="align-middle text-muted">
              <fa-icon [icon]="faEnvelopeOpenText" size="lg" data-toggle="modal" data-target="#empresaFormModal">
              </fa-icon>&nbsp;&nbsp; GISS - FECHAMENTOS</h5>
          </div>
          <div class="col-5">
            <div class="input-group">
                <input class="form-control border-secondary py-2" type="search" placeholder="pesquisar..." autofocus="true"
                (keyup)="debounce.next($any($event.target).value)">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">
                      <fa-icon [icon]="faSearch" size="sm"></fa-icon>
                    </button>
                </div>
  
            </div>
        </div>
        </div>
      </div>
        <div class="table">
  
          <table class="table table-hover table-sm">
            <thead>
              <tr>
                <th scope="col">#ID</th>
                <th scope="col">COMPET.</th>
                <th scope="col">EMISSÃ‚O</th>
                <th scope="col">CNPJ</th>
                <th scope="col">OBS&nbsp;</th>
                <th scope="col">TEMPO</th>
                <th scope="col">STATUS</th>
              </tr>
            </thead>
            <tbody>
              <tr class="align-middle bs-callout bs-callout-warning" *ngFor="let e of GissList">
                <th scope="row"><span><b>#{{e.id}}</b></span></th>
                <td >{{e.competencia}}</td>
                <td >{{e.datahoraemissao | date: 'dd/MM/yyyy'}}</td>
                <td >{{e.cnpj}}</td>
                <td (click)="gissForm.editGinfes(e)">{{e.observacao}}</td>
                <td >{{e.tempo}}</td>
                <td *ngIf= "e.cstat == '100'" class="font-italic"><span class="badge badge-success">Emitida</span></td>
                <td *ngIf= "e.cstat == '101'" class="font-italic"><span class="badge badge-danger">Bloqueada</span></td>
                <td *ngIf= "e.cstat == '10'" class="font-italic"><span class="badge badge-warning">Processando</span></td>
                <td *ngIf= "e.cstat == '1'" class="font-italic"><span class="badge badge-warning">Solicitada</span></td>
                <td *ngIf= "e.cstat > '101'" class="font-italic"><span class="badge badge-danger">Erro</span></td>
                <!-- <td ><span class="badge badge-info"><fa-icon [icon]="faPaperclip" class="text-muted" ></fa-icon>&nbsp;&nbsp;<a (click)="downloadFile(e.token + '.' + e.filetype, e.arquivo)">download</a></span></td> -->
                <!-- <td >{{e.cstat}}</td> -->
              </tr>
            </tbody>
          </table>
        </div>
    </div>
  </div>
